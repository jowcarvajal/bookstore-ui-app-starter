<mat-card class="card mat-elevation-z4">
    <mat-card-title class="title">LISTA</mat-card-title>
    <mat-card-subtitle class="subtitle">CATEGORIA</mat-card-subtitle>

    <button mat-stroked-button (click)="create()">new</button>

    <table mat-table [dataSource]="categorias">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> NOME </th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> DESCRICAO </th>
            <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
        </ng-container>
        <ng-container matColumnDef="livros">
            <th mat-header-cell *matHeaderCellDef> LIVROS </th>
            <td mat-cell *matCellDef="let row">
                <a href="#">
                    <mat-icon>book</mat-icon>
                </a>
            </td>
        </ng-container>
        <ng-container class="mat-column-acoes" matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> ACOES </th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="update/{{row.id}}">
                    <mat-icon>edit</mat-icon>
                </a>
                <a routerLink="delete/{{row.id}}">
                    <mat-icon>delete</mat-icon>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</mat-card>
