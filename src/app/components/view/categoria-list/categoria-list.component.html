<mat-card class="card mat-elevation-z4">
    <mat-card-title class="title">title</mat-card-title>
    <mat-card-subtitle class="subtitle">subtitle</mat-card-subtitle>

    <table mat-table [dataSource]="categorias">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> NOME </th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
        </ng-container>
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> DESCRICAO </th>
            <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
        </ng-container>
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> ACOES </th>
            <td mat-cell *matCellDef="let row"> {{row.acoes}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</mat-card>
